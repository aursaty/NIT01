<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body class="body">
<div class="bl-background">
    <div class="container">
        <div class="bl-search-list">
            <div class="bl-list">
                <div class="bl-search">
                    <input class="field-product" type="text" placeholder="Enter your product">
                    <input class="button-add" type="button" value="Add">
                </div>
                <div class="bl-row">
                    <div class="bl-product">
                        Помідори
                    </div>
                    <div class="bl-count">
                        <button data-tooltip="Hi I am tooltip" class="bl-minus">
                            <i class="icon-minus">-</i>
                        </button>
                        <span class="bl-label">3</span>
                        <button class="bl-plus">
                            <i class="icon-plus">+</i>
                        </button>
                    </div>
                    <div class="bl-buttons">
                        <button class="nobuy-button">Куплено</button>
                        <button class="nobuy-icon">
                            <i class="remove-icon">
                                X
                            </i>
                        </button>
                    </div>
                </div>
                <div class="bl-row">
                    <div class="bl-product">
                        Яблука
                    </div>
                    <div class="bl-count">
                        <button class="bl-minus">
                            <i class="icon-minus">-</i>
                        </button>
                        <span class="bl-label">3</span>
                        <button class="bl-plus">
                            <i class="icon-plus">+</i>
                        </button>
                    </div>
                    <div class="bl-buttons">
                        <button class="nobuy-button">Куплено</button>
                        <button class="nobuy-icon">
                            <i class="remove-icon">
                                X
                            </i>
                        </button>
                    </div>
                </div>
                <div class="bl-row">
                    <div class="bl-product">
                        Груші
                    </div>
                    <div class="bl-count">
                        <button class="bl-minus">
                            <i class="icon-minus">-</i>
                        </button>
                        <span class="bl-label">3</span>
                        <button class="bl-plus">
                            <i class="icon-plus">+</i>
                        </button>
                    </div>
                    <div class="bl-buttons">
                        <button class="nobuy-button">Куплено</button>
                        <button class="nobuy-icon">
                            <i class="remove-icon">
                                X
                            </i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="bl-cont-bought">
            <div class="bl-bought">
                <div class="bl-segment-lost">
                    <h3>
                        Залишилося
                    </h3>
                </div>
                <div class="bl-segment-lost-elems">
                    <span class="elem-1">
                        <span class="elem-1-title">Помідори</span>
                        <span class="elem-1-icon">3</span>
                    </span>
                    <span class="elem-1">
                        <span class="elem-1-title">Груші</span>
                        <span class="elem-1-icon">3</span>
                    </span>
                    <span class="elem-1">
                        <span class="elem-1-title">Яблука</span>
                        <span class="elem-1-icon">3</span>
                    </span>
                </div>
                <div class="bl-segment-here">
                    <h3>Купленe</h3>
                </div>
                <div class="bl-segment-here-elems">
                    <span class="elem-1">
                        <span class="elem-1-title">Банани</span>
                        <span class="elem-1-icon">1</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <!--<div class="badge">-->
        <!--<div class="title">Buy list</div>-->
        <!--<div class="created">Created by Alexander Ursaty</div>-->
    <!--</div>-->
    <div class="mac-fix"></div>
</div>

</body>
</html>
